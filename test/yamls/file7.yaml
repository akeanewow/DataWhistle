---
table:
  allow_duplicate_rows: true
  stop_on_fail: true
  row_count_min: 3

columns:
  - name: C
    type: string
    allow_blanks: false
    allow_nulls: false
    count_distinct_max: 10
    count_distinct_min: 1
    count_distinct: 5
    regex_rule: "[a-m]"
    regex_type: "ForTheHorde!" #<---- deliberate issue in regex type