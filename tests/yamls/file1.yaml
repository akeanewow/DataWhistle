# well formed yaml file passing yamllint
---
dataset:
  allow_duplicate_rows: false
  row_count_max: 10
  row_count_min: 3
  row_count: 5
  stop_on_fail: true

columns:

  - name: A
    type: numeric
    allow_nulls: true
    min: 0
    count_distinct_max: 10
    count_distinct_min: 1
    count_distinct: 5

  - name: C
    type: string
    allow_nulls: false
    count_distinct_max: 10
    count_distinct_min: 1
    count_distinct: 5

  - name: I
    type: datetime
    allow_nulls: false
    format: %m%d%Y

