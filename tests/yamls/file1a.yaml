# well formed yaml file passing yamllint
---
dataset:
  allow_duplicate_rows: false
  row_count_min: 10
  stop_on_fail: false

columns:
  - name: A
    type: string
    min: 10
    allow_nulls: true
    count_distinct_max: 1
    count_distinct_min: 10
    count_distinct: 7

  - name: B
    type: numeric
    min: 10.1
    allow_nulls: true

  - name: C
    type: string
    allow_nulls: true

  - name: D
    type: numeric
    allow_nulls: false
    count_distinct_max: 1
    count_distinct_min: 10
    count_distinct: 4

  - name: F
    type: string
    allow_nulls: false

  - name: X
    type: string
