# well formed yaml file passing yamllint
---
dataset:
  allow_duplicate_rows: false
  min_rows: 10
  stop_on_fail: false

columns:
  - name: A
    type: string
    min: 10
    allow_nulls: true

  - name: B
    type: numeric
    min: 10.1
    allow_nulls: true

  - name: C
    type: string
    allow_nulls: true

  - name: D
    type: numeric
    allow_nulls: false
