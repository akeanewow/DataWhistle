# Example rules to apply to a dataset and columns in the dataset
---
dataset:
  allow_duplicate_rows: false  # More than one identical row allowed (bool)
  min_rows: 3                  # The minimum number of data rows epxected (int)
  stop_on_fail: true           # Stop testing on first test fail (bool)

columns:

  - name: A                    # Name of a column expected in the dataset
    type: numeric              # Column type ('numeric' or 'string')
    allow_nulls: true          # Null values allowed in column (bool)
    min: 0                     # Minimum value if numeric column (int / float)

  - name: C                    # Name of a column expected in the dataset
    type: string               # Column type ('numeric' or 'string')
    allow_nulls: false         # Null values allowed in column (bool)
